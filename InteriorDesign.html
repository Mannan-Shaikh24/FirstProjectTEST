    />
    <link

  <body>
    <header class="transparent-header">
      <!-- Choose between no class, dark-header, or transparent-header -->
      <div class="container">
        <div class="logo">
          <a href="index.html">Shaikh Interiors</a>
        </div>
        <nav>
          <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="mobile-menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <section class="portfolio-header">
      <div class="container">
        <h1>Shaikh Interiors</h1>
        <p>Explore our collection of completed projects</p>
      </div>
    </section>

    <section class="portfolio-grid">
      <div class="container">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">
            All Projects
          </button>
          <button class="filter-btn" data-filter="residential">
            Residential
          </button>
          <button class="filter-btn" data-filter="commercial">
            Commercial
          </button>
          <button class="filter-btn" data-filter="hospitality">
            Hospitality
          </button>
        </div>

        <div class="portfolio-items">
          <!-- Residential Projects -->
          <div class="portfolio-item" data-category="residential">
            <img
              src="https://plus.unsplash.com/premium_photo-1661877360520-f70603f7c0d8?q=80&w=1934&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Modern Apartment"
            />
            <div class="portfolio-overlay">
              <h3>Modern Apartment</h3>
              <p>Place, Unknown</p>
              <a href="#" class="btn view-btn">View Project</a>
            </div>
          </div>

          <!-- Commercial Projects -->
          <div class="portfolio-item" data-category="commercial">
            <img
              src="https://images.unsplash.com/photo-1558442074-3c19857bc1dc?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="The Hall"
            />
            <div class="portfolio-overlay">
              <h3>The Hall</h3>
              <p>Place, Unknown</p>
              <a href="#" class="btn view-btn">View Project</a>
            </div>
          </div>

          <!-- Hospitality Projects -->
          <div class="portfolio-item" data-category="hospitality">
            <img
              src="https://plus.unsplash.com/premium_photo-1676320514025-4caf7748f983?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Kitchen"
            />
            <div class="portfolio-overlay">
              <h3>Kitchen</h3>
              <p>Place, Unknown</p>
              <a href="#" class="btn view-btn">View Project</a>
            </div>
          </div>

          <!-- More projects... -->
        </div>
      </div>
    </section>

    <footer>
      <!-- Same footer as index.html -->
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
      // Portfolio Filtering
      const filterButtons = document.querySelectorAll(".filter-btn");
      const portfolioItems = document.querySelectorAll(".portfolio-item");

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // Update active button
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");

          // Filter items
          const filter = button.dataset.filter;

          portfolioItems.forEach((item) => {
            if (filter === "all" || item.dataset.category === filter) {
              item.style.display = "block";
            } else {
              item.style.display = "none";
            }
          });
        });
      });
    </script>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/InteriorDesign.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/portfolio.js"></script>
    <script src="assets/js/about.js"></script>
  </body>
